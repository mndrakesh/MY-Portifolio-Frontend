<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black mt-1" style="border-radius: 25px;">
            <div class="card-body p-md-1">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <a  routerLink="/" class="home-logo2"> <i class="fa-solid fa-house  fa-1x home-icon"  ></i><span class="home2">Home</span></a>
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form  #Registerform="ngForm" (ngSubmit)="registerUser()">
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input   type="text" id="form3Example1c" class="form-control" [(ngModel)]="user.name"  required name="name" />
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input  type="email" id="form3Example3c" class="form-control" [(ngModel)]="user.email" required name="email" />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c" required>Password</label>
                        <input type="password" id="form3Example4c" class="form-control" [(ngModel)]="user.password"  required name="password" />
                     
                      </div>
                    </div>
  
                   
                  
  
                    
                    <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-primary btn-lg m-5 p-1  register">Register</button>
                    
                  <div class="wrapper">
                    <p class="mb-5 pb-lg-2 " style="color: #393f81;">Already Registered User? <a routerLink="/log_in"
                        style="color: #393f81;">Login here</a></p>
                      </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
